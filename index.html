<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

            <h1>Cronometro Digital</h1>

        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separador">:</div>
            <div class="time" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="time" id="milesegundos">000</div>
        </div>
    <!-------------------------------Separação das divs--------------------------------->
        <div class="buttons">
            <button class="button" id="btnStart">Iniciar</button>
            <button class="button" id="btnPause">Pause</button>
            <button class="button" id="btnContinue">Continue</button>
            <button class="button" id="btnReset">Resetar</button>

        </div>      
    
    </div>
    <script src="js/cronometro.js"></script>
</body>
</html>
